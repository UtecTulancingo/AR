<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;
                       maxTrack: 1;
                       filterMinCF: 0.001;
                       filterBeta: 0.01;
                       missTolerance: 5"
         color-space="sRGB"
         renderer="colorManagement: true; physicallyCorrectLights: true"
         xr-mode-ui="enabled: false"
         vr-mode-ui="enabled: false"
         device-orientation-permission-ui="enabled: false">

  <a-assets>
    <a-asset-item id="Logo0" src="./GLBs/Logo0.glb"></a-asset-item>
    <a-asset-item id="Logo1" src="./GLBs/Logo1.glb"></a-asset-item>
    <a-asset-item id="Logo2" src="./GLBs/Logo2.glb"></a-asset-item>
    <a-asset-item id="Logo3" src="./GLBs/Logo3.glb"></a-asset-item>

    <a-asset-item id="Logo12" src="./GLBs/Logo12.glb"></a-asset-item>
    <a-asset-item id="Logo13" src="./GLBs/Logo13.glb"></a-asset-item>
    <a-asset-item id="Logo14" src="./GLBs/Logo14.glb"></a-asset-item>
    <a-asset-item id="Logo15" src="./GLBs/Logo15.glb"></a-asset-item>
    <a-asset-item id="Logo16" src="./GLBs/Logo16.glb"></a-asset-item>
    <a-asset-item id="Logo17" src="./GLBs/Logo17.glb"></a-asset-item>
    <a-asset-item id="Logo18" src="./GLBs/Logo18.glb"></a-asset-item>
    <a-asset-item id="Logo19" src="./GLBs/Logo19.glb"></a-asset-item>

    <a-asset-item id="Logo23" src="./GLBs/Logo23.glb"></a-asset-item>
  </a-assets>

  <!-- Environment map for improved reflections -->
  <a-entity environment="preset: dusk; lighting: none"></a-entity>

  <!-- Lighting setup -->
  <a-light type="ambient" intensity="0.5"></a-light>
  <a-light type="directional" intensity="1.5" position="0 2 1"></a-light>
  <a-light type="directional" intensity="0.6" position="-2 1 0"></a-light>

  <!-- Camera -->
  <a-entity raycaster="objects: .clickable" cursor="rayOrigin: mouse;"></a-entity>
  <a-camera position="0 0 0"
            look-controls="enabled: false"
            cursor="fuse: false; rayOrigin: mouse;"
            raycaster="near: 1; far: 100; objects: .clickable"></a-camera>

  <!-- Model on image target -->
  <a-entity id="Logo0" mindar-image-target="targetIndex: 0">
    <a-gltf-model src="#Logo0"
                  position="0 0 0"
                  rotation="0 0 0"
                  scale="0.5 0.5 0.5"
                  animation-mixer="clip: Action"
                  environment-map-intensity="2.0"></a-gltf-model>
  </a-entity>

  <a-entity id="Logo1" mindar-image-target="targetIndex: 1">
    <a-gltf-model src="#Logo1"
                  position="-2.3 0 0"
                  rotation="0 0 0"
                  scale="0.5 0.5 0.5"
                  animation-mixer
                  environment-map-intensity="2.0"></a-gltf-model>
  </a-entity>

    <a-entity id="Logo2" mindar-image-target="targetIndex: 2">

                  position="0 0 0"
                  rotation="0 0 0"

                  animation-mixer
                  environment-map-intensity="2.0"></a-gltf-model>
  </a-entity>

      <a-entity id="Logo3" mindar-image-target="targetIndex: 3">
    <a-gltf-model src="#Logo3"
                  position="0 -1 0"
                  rotation="0 0 0"
                  scale=".5 .5 .5"
